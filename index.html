    <style>
      /* For custom scrollbars */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1f2937;
      }
      ::-webkit-scrollbar-thumb {
        background: #4b5563;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6b7280;
      }
      /* Styles for the interactive signature preview */
      .resize-handle {
        position: absolute;
        width: 12px;
        height: 12px;
        background: #3b82f6; /* blue-500 */
        border: 2px solid white;
        border-radius: 50%;
        transform: translate(-50%, -50%);
        z-index: 30; /* Ensure handles are on top */
      }
      .resize-handle.br { bottom: 0; right: 0; cursor: nwse-resize; }
      .resize-handle.bl { bottom: 0; left: 0; cursor: nesw-resize; }
      .resize-handle.tr { top: 0; right: 0; cursor: nesw-resize; }
      .resize-handle.tl { top: 0; left: 0; cursor: nwse-resize; }
    </style>
